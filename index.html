<!DOCTYPE html>
<html>
  
  <header>
<h1 id="title"> Survey </h1>
  </header>
  <body>
<p id="description"> We will help you find your product</p>

    <form id="survey-form">
  
   <div class="input-headings">
   <label for="name" id="name-label"> Name </label>
     <input id="name" type="text" name="name" placeholder="Enter your name" class="form-inputs" required></input>
  <br>
  <label for="email" id="email-label"> Email </label>
     <input id="email" type="email" email="email" placeholder="email@xyz.com" class="form-inputs" required> </input>
<br>
<label for="number" id="number-label"> Age </label>
     <input id="number" type="number" name="number" placeholder="18" min="18" max="100" class="form-inputs" required> </input>
<br>
<label for="dropdown" id="model"> Select your product </label>
<select id="dropdown" class="form-inputs">
 <option value="Cosmetics"> Cosmetics </option>
   <option value="Food"> Food</option>
   <option value="Clothing"> Clothing </option>
   <option value="Accesories"> Accesories </option>
</select>
<br>
<br>
<label for="payment_method" id="payment_method"> <b> Payment Method </b> </label>
<br>
<input id="payment_method" type="radio" id="Cash" name="method" value="Cash">
<label for="payment_method"> Cash</label>
<br>
<input id="payment_method" type="radio" id="Check" name="method" value="Check">
<label for="payment_method"> Check </label>
<br>
<input id="payment_method" type="radio" id="Card" name="method" value="Card">
<label for="payment_method"> Card </label>
<br>
<br>
<label for="product_origin"> <b> Product Origin</b> </label>
<br>
<input id="checkbox" type="checkbox" name="origin" value="American"> 
<label for="checkbox"> American</label>
<br>
<input id="checkbox" type="checkbox" name="origin" value="African"> 
<label for="checkbox"> African </label>
<br>
<input id="checkbox" type="checkbox" name="origin" value="European"> 
<label for="checkbox"> European </label>
<br>
<input id="checkbox" type="checkbox" name="origin" value="Asian"> 
<label for="checkbox"> Asian </label>

<br>
<br>
<label id="textarea"> Additional Comments </label>
<br>
<textarea id="textarea" name="instruction" rows="5" cols="40">
</textarea>
<input id="submit" type="submit" value="Place Order" class="submit-button">
  </div>
</form>
</body>
</html>
